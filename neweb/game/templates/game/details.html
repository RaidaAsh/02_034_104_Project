{% extends "base.html" %}
{% block title %}Details{% endblock %}
{% block content %}

<style>

a
{
    color : #037CC1;
}
#txt1{
 font-size:18px;
 line-height:2px;
}
.material-icons{
    display: inline-flex;
    vertical-align: top;
}
</style>

<br>
<div class="container" align="left">
  <div class="row valign-wrapper">
    <div class="col s6 offset-s3 valign">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text" style="vertical-align: middle">
        {{message}}
        <br>
        {% if "Not Available" in game.available %}
        <span class="new badge red" data-badge-caption=" ">{{game.available}}</span>
        {% else %}
        <span class="new badge green" data-badge-caption=" ">{{game.available}}</span>
        {% endif %}
          <span class="card-title">{{game.name}}</span>
	<div class="row">
		<div class="col s10 offset-s1">
		<p><b>Fee:</b> {{game.fee}}</p>
	</div>
	</div>
<p>
<div class="fixed-action-btn horizontal click-to-toggle">
    <a href="/game/update/{{game.id}}/" class="btn-floating btn-large  waves-effect waves-light red">
      <i class="large material-icons">mode_edit</i>
    </a>
  </div>
</p>

</div>
</div>
</div>
</div>
</div>

{% endblock %}
