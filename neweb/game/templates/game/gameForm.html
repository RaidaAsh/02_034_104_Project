{% extends "base.html" %}
{% block title %}Add Game{% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
  
  <br>
<div class="container" align="left">
  <div class="row valign-wrapper">
    <div class="col s6 offset-s3 valign">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text" style="vertical-align: middle">
           <div class="row">
    <form method="post" action="/game/success/"> {% csrf_token %}
    <div class="center-align">
    <div style="color:red">{{ warning }} <br> </div>
    </div>
    <div class="center-align">
    <small style="color:white"> <i> Required fields are marked with <sup>*</sup> </i> </small>
    </div>
    <section>
    <div class="col s10 offset-s1">
    <span class="card-title center-align">Add Game</span>
    </div>
    <div class="row">
           <div class="input-field col s10 offset-s1">
           
           
           <input type="text" id="name" name="gamename" class="validate" required="" aria-required="true">
           <label for="name" data-error="Please enter a name" data-success="">
           <span>Name<sup>*</sup>: </span>
           
           </label>
           
           </div>
           <div class="input-field col s10 offset-s1">
           
           
           <input type="number" id="fee" name="gamefee" class="validate" required="" aria-required="true">
           <label for="fee" data-error="Please enter the fee" data-success="">
           <span>Fee<sup>*</sup>: </span>
           
           </label>
           
           </div> 
			
           </div>
</section>
<div class="center-align">
<button class="waves-effect waves-light btn" type="submit" >Add Game</button>
</div>
    </form>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
