{% extends "food/foodbar.html" %}
{% block title %}Add Game{% endblock %}
{% block content %}

<style>

a
{
    color : #037CC1;
}

</style>

<br>
<div class="container">
  <div class="row valign-wrapper">
    <div class="col s6 offset-s3 valign">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text" style="vertical-align: middle">
          <span class="card-title">{{lounge.name}}</span>
<div class="row">
    <form class="col s12" method="post" action="/lounge/add/game/success/{{lounge.id}}/">{% csrf_token %}
<p>
  
<section>
<div class="col s10 offset-s1">
Add Games:  
<br>
{% for game in lounge.games %}
    <p>
      <input type="checkbox" name="game" id="{{game}}" checked="checked" value="{{game}}"/>
      <label for="{{game}}">{{game}}</label>
    </p>
{% endfor %}
{% for game in gameList %}
    <p>
      <input type="checkbox" name="game" id="{{game}}" value="{{game}}"/>
      <label for="{{game}}">{{game}}</label>
    </p>
{% endfor %}
</div>
</section>
<br>
<div class="center-align">
<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</form>
</div>

{% endblock %}
